apiVersion: apps/v1
kind: Deployment
metadata:
  name: service_name
  namespace: qubide
  labels:
    app: service_name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service_name
  template:
    metadata:
      namespace: qubide
      labels:
        app: service_name
    spec:
      volumes:
        - name: workspace-volume
          emptyDir: {}
      initContainers:
        - name: copy-minio-resources
          image: minio/mc
          command: ["sh", "-c"]
          args:
            - |
              set -e
              mc alias set minio http://minio.minio-dev.svc.cluster.local:9000 "$MINIO_ACCESS_KEY" "$MINIO_SECRET_KEY" && mc cp --recursive minio/cloud-ide/code/service_name/ /workspace/
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: runner-env
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: runner-env
                  key: MINIO_SECRET_KEY
          volumeMounts:
            - name: workspace-volume
              mountPath: /workspace
      serviceAccountName: runner-sa
      containers:
        - name: runner
          image: prakashbanjade/cloud-ide-runner:latest
          imagePullPolicy: Always
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: runner-env
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: runner-env
                  key: MINIO_SECRET_KEY
            - name: ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: runner-env
                  key: ACCESS_TOKEN_SECRET
            - name: ACCESS_TOKEN_EXPIRATION_SEC
              valueFrom:
                secretKeyRef:
                  name: runner-env
                  key: ACCESS_TOKEN_EXPIRATION_SEC
            - name: MINIO_ENDPOINT
              value: minio.minio-dev.svc.cluster.local
            - name: MINIO_PORT
              value: "9000"
            - name: REPL_ID
              value: "service_name"
          ports:
            - containerPort: 3003 # expose ws port
            - containerPort: LANG_PORT # expose the port where the application might run on. eg: a node app running on port 3000
          volumeMounts:
            - name: workspace-volume
              mountPath: /workspace
          resources:
            requests:
              cpu: "300m"       # 0.3 core
              memory: "512Mi"
              ephemeral-storage: "2Gi"
            limits:
              cpu: "1"          # 1 full core
              memory: "1Gi"
              ephemeral-storage: "5Gi"

---
apiVersion: v1
kind: Service
metadata:
  name: service_name
  namespace: qubide
spec:
  selector:
    app: service_name
  ports:
    - protocol: TCP
      name: ws
      port: 3003
      targetPort: 3003
    - protocol: TCP
      name: user
      port: LANG_PORT
      targetPort: LANG_PORT
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-name
  namespace: qubide
  annotations:
    kubernetes.io/ingress.class: "nginx" # Use the NGINX Ingress controller
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # Tell certâ€‘manager which ClusterIssuer to use

    # Redirect all HTTP traffic to HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx

  # Terminate TLS for both hostnames into one Kubernetes Secret
  tls:
    - hosts:
        - service-name.prakashbanjade.com
        - service-name.qubide.cloud
      secretName: service-name-tls

  rules:
    - host: service-name.prakashbanjade.com # ws endpoint
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service_name
                port:
                  number: 3003

    - host: service-name.qubide.cloud # long running process (react, next) endpoint
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service_name
                port:
                  number: LANG_PORT  # e.g. replace with 3000 or your configured port

