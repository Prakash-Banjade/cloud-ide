# =========================
# Persistent volumes
# =========================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: qubide-main
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: standard
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: qubide-main
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: standard
  resources:
    requests:
      storage: 1Gi

# =========================
# Postgres
# =========================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: qubide-main
  labels: { app: postgres }
spec:
  replicas: 1
  selector:
    matchLabels: { app: postgres }
  template:
    metadata:
      labels: { app: postgres }
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_USER
              valueFrom: { secretKeyRef: { name: postgres-secret, key: POSTGRES_USER } }
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: postgres-secret, key: POSTGRES_PASSWORD } }
            - name: POSTGRES_DB
              valueFrom: { secretKeyRef: { name: postgres-secret, key: POSTGRES_DB } }
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec: { command: ["pg_isready","-U","qubide"] }
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits:   { cpu: "500m", memory: "1Gi" }
      volumes:
        - name: pgdata
          persistentVolumeClaim: { claimName: postgres-data }
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: qubide-main
spec:
  selector: { app: postgres }
  ports:
    - name: pg
      port: 5432
      targetPort: 5432
  type: ClusterIP

# =========================
# Redis
# =========================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: qubide-main
  labels: { app: redis }
spec:
  replicas: 1
  selector:
    matchLabels: { app: redis }
  template:
    metadata:
      labels: { app: redis }
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          args: ["--requirepass", "$(REDIS_PASSWORD)"]
          env:
            - name: REDIS_PASSWORD
              valueFrom: { secretKeyRef: { name: redis-secret, key: REDIS_PASSWORD } }
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redisdata
              mountPath: /data
          readinessProbe:
            tcpSocket: { port: 6379 }
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "300m", memory: "256Mi" }
      volumes:
        - name: redisdata
          persistentVolumeClaim: { claimName: redis-data }
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: qubide-main
spec:
  selector: { app: redis }
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  type: ClusterIP

# =========================
# API Gateway
# =========================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: qubide-main
  labels: { app: api-gateway }
spec:
  replicas: 2
  selector:
    matchLabels: { app: api-gateway }
  template:
    metadata:
      labels: { app: api-gateway }
    spec:
      serviceAccountName: orchestrator-sa
      initContainers: 
      containers:
        - name: api-gateway
          image: prakashbanjade/cloud-ide-api-gateway:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef: { name: gateway-env }
          env:
            - name: PG_USER
              valueFrom: { secretKeyRef: { name: postgres-secret, key: POSTGRES_USER } }
            - name: PG_PWD
              valueFrom: { secretKeyRef: { name: postgres-secret, key: POSTGRES_PASSWORD } }
            - name: PG_DB
              valueFrom: { secretKeyRef: { name: postgres-secret, key: POSTGRES_DB } }
            - name: PG_HOST
              value: postgres
            - name: REDIS_URL
              value: redis://redis:6379
          ports:
            - containerPort: 3002
          # readinessProbe:
          #   httpGet: { path: /api/health, port: 3002 }
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
              ephemeral-storage: "2Gi"
            limits:
              cpu: "500m"
              memory: "1Gi"
              ephemeral-storage: "5Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: qubide-main
spec:
  selector: { app: api-gateway }
  ports:
    - name: api
      protocol: TCP
      port: 3002
      targetPort: 3002
  type: ClusterIP

# =========================
# Ingress
# =========================
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  namespace: qubide-main
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts: [ api-gateway.qubide.cloud ]
      secretName: api-gateway-tls
  rules:
    - host: api-gateway.qubide.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 3002
