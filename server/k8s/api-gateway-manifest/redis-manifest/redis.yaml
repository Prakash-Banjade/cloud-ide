# =========================
# Persistent volumes
# =========================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: qubide-main
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
---
# =========================
# Redis Deployment
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: qubide-main
  labels: { app: redis }
spec:
  replicas: 1
  selector:
    matchLabels: { app: redis }
  template:
    metadata:
      labels: { app: redis }
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_PASSWORD
              valueFrom: { secretKeyRef: { name: redis-secret, key: REDIS_PASSWORD } }
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redisdata
              mountPath: /data
          readinessProbe:
            tcpSocket: { port: 6379 }
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "300m", memory: "256Mi" }
      volumes:
        - name: redisdata
          persistentVolumeClaim: { claimName: redis-data }
---
# =========================
# Redis Service
# =========================
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: qubide-main
spec:
  selector: { app: redis }
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  type: ClusterIP